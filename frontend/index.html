<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentic Twins v2.0 — Netlify + Render</title>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; background:#0f1115; color:#e6e6e6; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif }
    #app { display:grid; grid-template-columns:1fr 380px; height:100% }
    #map { position:relative }
    #mapCanvas { position:absolute; inset:0 }
    #panel { padding:16px }
    .toolbar { position:absolute; top:12px; left:12px; display:flex; gap:8px; z-index:10 }
    .btn { padding:8px 12px; border-radius:10px; background:#1a1d24; border:1px solid #2a2f3a; color:#e6e6e6; cursor:pointer }
    .btn:active { transform:translateY(1px) }
    .card { position:absolute; top:12px; right:12px; width:360px; background:#16191f; border:1px solid #2a2f3a; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.4); padding:14px 16px }
    .card h3 { margin:0 0 10px 0; font-size:16px; opacity:.95 }
    table { width:100%; border-collapse:collapse; font-size:13px }
    th,td { padding:6px 0; border-bottom:1px solid #232834 }
    #debug { position:fixed; bottom:8px; left:8px; max-width:50vw; background:rgba(20,22,28,.9); border:1px solid #333a49; color:#c9d1d9; padding:8px 10px; border-radius:10px; font-size:12px; white-space:pre-wrap; line-height:1.3; z-index:9999; display:none }
  </style>
</head>
<body>
  <div id="app">
    <div id="map">
      <div class="toolbar">
        <button class="btn" id="btnDemo">▶ Demo</button>
        <button class="btn" id="btnVoice">Voice: <span id="voiceState">On</span></button>
        <button class="btn" id="btnZoom">Auto-Zoom: <span id="zoomState">On</span></button>
      </div>
      <div id="mapCanvas"></div>
      <div class="card" id="dash">
        <h3>Predicted Dashboard Status</h3>
        <table>
          <thead><tr><th style="text-align:left">Warehouse</th><th>Inv</th><th>In</th><th>Out</th></tr></thead>
          <tbody id="dashBody"><tr><td colspan="4" style="opacity:.6">Waiting for scenario…</td></tr></tbody>
        </table>
      </div>
    </div>
    <aside id="panel"></aside>
  </div>
  <script type="module" src="./app.js"></script>
  <div id="debug"></div>
</body>
</html>
