<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentic Twin v3.0</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0a0b0d; --panel:#111318; --line:#24262c; --text:#e6e6e6; --muted:#aab3bd;
      --danger:#ff6b6b; --success:#00d08a; --chip:#1a1d25;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.35 system-ui,Segoe UI,Roboto,sans-serif}
    #app{display:grid; grid-template-columns: 360px 1fr; height:100%}

    /* Left: Chat panel */
    #left{display:flex; flex-direction:column; border-right:1px solid var(--line); background:var(--panel)}
    #topbar{display:flex; gap:8px; padding:10px; border-bottom:1px solid var(--line); position:sticky; top:0; background:var(--panel); z-index:3}
    .btn{background:#161922; color:var(--text); border:1px solid var(--line); padding:8px 12px; border-radius:10px; cursor:pointer}
    .btn:hover{background:#1b1f2a}
    .btn.chip{background:var(--chip); padding:6px 10px; border-radius:999px; font-size:12px}
    .btn.small{padding:6px 8px; font-size:12px}
    .btn[disabled]{opacity:.6; cursor:not-allowed}

    #chat{flex:1; overflow:auto; padding:12px}
    .msg{margin:8px 0; padding:8px 10px; border:1px solid var(--line); border-radius:10px; background:#0f1219}
    .msg.user{border-color:#2b3750; background:#0e1320}
    .msg.assistant{border-color:#283a32; background:#0f1614}
    .time{display:block; color:var(--muted); font-size:11px; margin-top:4px}
    .chips{display:flex; flex-wrap:wrap; gap:6px; margin-top:8px}

    #composer{display:flex; gap:8px; padding:10px; border-top:1px solid var(--line)}
    #input{flex:1; background:#0f1118; color:var(--text); border:1px solid var(--line); border-radius:10px; padding:10px}
    #send{min-width:80px}

    /* Right: Map + overlays */
    #right{position:relative}
    #map{position:absolute; inset:0}

    #stats{
      position:absolute; right:12px; top:12px; width:340px; background:rgba(17,19,24,.9);
      border:1px solid var(--line); border-radius:12px; padding:10px; backdrop-filter: blur(4px); z-index:2
    }
    #stats h3{margin:0 0 8px 0; font-size:13px; color:var(--muted)}
    #stats table{width:100%; border-collapse:collapse; font-size:12px}
    #stats th,#stats td{padding:6px 4px; border-bottom:1px solid var(--line); text-align:left}
    #stats .pos{color:var(--success)}
    #stats .neg{color:var(--danger)}
    #eventslog{max-height:18vh; overflow:auto; border-top:1px solid var(--line); margin-top:8px; padding-top:8px; font-size:12px}
    .row{border-top:1px dashed #20242e; padding:4px 0}

    /* Simple truck marker */
    .truck{
      width:12px; height:8px; border-radius:3px; background:#e7ecf2; border:1px solid #5a6775;
      box-shadow:0 0 4px rgba(0,0,0,.45);
      transition: opacity .2s ease, filter .2s ease;
    }
    .truck.paused{ opacity:.45; filter: grayscale(.6); }
  </style>
</head>
<body>
  <div id="app">
    <!-- LEFT: chat -->
    <div id="left">
      <div id="topbar">
        <button id="btnDemo" class="btn">▶ Demo</button>
        <button id="btnVoice" class="btn">Voice: On</button>
        <button id="btnZoom" class="btn">Auto-Zoom: On</button>
      </div>

      <div id="chat" aria-live="polite"></div>

      <div id="composer">
        <input id="input" type="text" placeholder="Ask or instruct… e.g., Disrupt Delhi–Hyderabad / Reroute Delhi -> Mumbai -> Hyderabad" />
        <button id="send" class="btn">Send</button>
      </div>
    </div>

    <!-- RIGHT: map -->
    <div id="right">
      <div id="map"></div>

      <div id="stats">
        <h3>Predicted Dashboard Status</h3>
        <table id="statsTable">
          <thead><tr><th>Warehouse</th><th>Inv</th><th>In</th><th>Out</th></tr></thead>
          <tbody></tbody>
        </table>
        <div id="eventslog"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="./app.js"></script>
</body>
</html>
